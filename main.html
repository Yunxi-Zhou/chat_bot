<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Assessment</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <div class="problem-container">
            <div class="problem-number">1</div>
            <h1 class="problem-title">Problem: Is the problem a priority?</h1>
        </div>
    </header>
    
    <main>
        <div class="section">
            <h2 class="section-title">JUDGEMENT</h2>
            <div class="column judgement">
                <div class="options">
                    <label class="option"><input type="radio" name="judgement" value="no"> No</label>
                    <label class="option"><input type="radio" name="judgement" value="probably-no"> Probably no</label>
                    <label class="option"><input type="radio" name="judgement" value="probably-yes"> Probably yes</label>
                    <label class="option"><input type="radio" name="judgement" value="yes"> Yes</label>
                    <div class="divider"></div>
                    <label class="option"><input type="radio" name="judgement" value="varies"> Varies</label>
                    <label class="option"><input type="radio" name="judgement" value="dont-know"> Don't know</label>
                </div>
                <button id="detailedJudgement">Detailed judgements</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ChatEtD</h2>
            <div class="column research-evidence">
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">PANEL DISCUSSION CONCLUSION</h2>
                <button id="summary-button">Summary</button>
            </div>
            <div class="column additional-considerations">
                <div id="typing-text"></div>
                <div id="cursor"></div>
            </div>
        </div>
    </main>

    <script src="JS/chat.js"></script>
    <script src="JS/typing.js"></script>
</body>
</html>
